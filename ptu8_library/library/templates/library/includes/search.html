<form class="search-form" method="get" id="search_form">
    <input id="search_input" type="text" name="search" placeholder="search..." value="{{ request.GET.search }}">
    <button type="submit">search</button>
    <a class="form-reset" onclick="getElementById('search_input').value=''; getElementById('search_form').submit();">reset</a>
</form>
